name: Deploy Nestjs Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build the project
      - name: Build project
        run: pnpm run build

      # 6. Copy production files to EC2
      - name: Copy production files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "dist/,package.json,pnpm-lock.yaml"
          target: "/home/${{ secrets.EC2_USER }}/apps/api"
          rm: true
          strip_components: 0

      # 7. Install deps, run migrations & restart PM2 on EC2
      - name: Deploy and restart API on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            cd ~/apps/api

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            node -v

            # Ensure pnpm is installed
            if ! command -v pnpm &> /dev/null; then
              npm install -g pnpm
            fi

            pnpm -v

            # Ensure PM2
            if ! command -v pm2 &> /dev/null; then
              pnpm add -g pm2
            fi

            # Create production .env file
            cat > .env <<EOF
            NODE_ENV=production
            DB_URL=${{ secrets.DB_URL }}
            PORT=${{ secrets.PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRY=${{ secrets.JWT_EXPIRY }}
            REFRESH_EXPIRY=${{ secrets.REFRESH_EXPIRY }}
            BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            EOF

            # Install production dependencies only
            pnpm install --prod --frozen-lockfile

            # Run TypeORM migrations
            pnpm run migration:run

            # Restart API with PM2
            pm2 delete api || true
            pm2 start dist/main.js \
              --name api \
              --env production \
              --time
            pm2 save
